<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Practica JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <!-- -->
    <div class ="calculadora">
        <div class="display">0</div>
        <div class="keys">
            <button type="button" data-action="divide" >/</button>
            <button type="button" data-action="multiply">x</button>
            <button type="button" id="suma" data-action="add">+</button>
            <button type="button" data-action="subtract">-</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" id="igual" data-action="calculate" >=</button>
            <button type="button" class="cuatro">4</button>
            <button type="button" class="cinco">5</button>
            <button type="button" class="seis">6</button>
            <button type="button" data-value=1 id="uno" value=1 data-key="numero">1</button>
            <button type="button" id="dos">2</button>
            <button type="button" id="tres">3</button>
            <button type="button" data-action="decimal">,</button>
            <button type="button" >0</button>
            <button type="button" data-action="clear">AC</button>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
